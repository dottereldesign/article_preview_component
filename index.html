<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article preview component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <article class="card">
    <img src="images/drawers.jpg" alt="">

    <div class="card_body">
      <h3>
        Shift the overall look and feel by adding these wonderful
        touches to furniture in your home
      </h3>

      <p>
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I've got some simple tips
        to help you make any room feel complete.
      </p>
    </div>

    <div class="card_footer">
      <img class="card_footer-avatar" src="images/avatar-michelle.jpg" alt="Michelle's display picture.">

      <div class="card_footer-info">
        <h4>Michelle Appleton</h4>
        <p>28 Jun 2020</p>
      </div>

      <div class="card_footer-circle">
        <img class="card_footer-share" src="images/icon-share.svg" alt="">
      </div>
    </div>
  </article>
  <!-- Share -->

</body>

</html>
